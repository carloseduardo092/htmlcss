<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="foto-G">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/Factory Background.mp3"controls autoplay></audio> -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Factory Background.mp3" type="audio/mpeg">
        <source src="midia/Factory Background.ogg" type="audio/ogg">
        <source src="midia/Factory Background.wav" type="audio/wav">
    </audio>
    <!-- 
    <video src="midia/11280923-hd_1080_1920_60fps.mp4" autoplay controls></video>
    <source src="midia/11280923-hd_1080_1920_60fps.mp4" type="video/mp4"> -->
    <video width="674" height="591" autoplay controls loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">

    </video>
</body>

</html>
