<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir . Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul type="disk">
        <li><abbr title="Use a tag &lt;p&gt;...&lt;/p&gt;">Parágrafo</abbr></li><br>
        <li><abbr title="Use a tag de &lt;h1&gt;...&lt;h6&gt; não esqueça de fechar as tags!">Títulos</abbr></li><br>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li><br>
        <li><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li><br>
        <li><abbr title="&lt;code&gt;">Códigos - fontes</abbr></li><br>
        <li><abbr title="&lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li><br>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">listas com Demarcadores</abbr><br>
        </li>
    </ul>
</body>

</html>
