<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 2px solid green;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .tr1 {
            background-color: yellow;
        }
        tr > td.td1 {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Informação das do Jobs</h1>
    <table>
         <tr class="tr1"><!-- primeira linha -->
            <td class="td1">Nome</td>
            <td>função</td>
            <td>salário R$</td>
         </tr> 
          <tr> <!--segunda linha -->
            <td>Apolo</td>
            <td>Da cú</td>
            <td>1,50</td>
         </tr>
         <tr> <!--terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr> <!--quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
